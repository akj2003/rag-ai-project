name: Build & Deploy to AWS

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    # 1. Get Code
    - name: Checkout code
      uses: actions/checkout@v3

    # 2. Log in to Docker Hub
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # 3. Build & Push Image
    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/rag-ai-suite:latest

    # 4. Deploy to AWS
    - name: Deploy to EC2
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST_DNS }}
        username: ubuntu
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          # Stop current app
          docker compose -f docker-compose.prod.yml down || true

          # Pull latest code configurations
          # (You might need to clone repo once manually on server first)
          if [ ! -d "rag-ai-project" ]; then
            git clone https://github.com/YOUR_GITHUB_USER/rag-ai-project.git
          fi
          cd rag-ai-project
          git pull origin main

          # Update Images & Restart
          docker compose -f docker-compose.prod.yml pull
          docker compose -f docker-compose.prod.yml up -d

          # Initialize Models (Only downloads if missing)
          docker exec ollama_backend ollama pull llama3.2
          docker exec ollama_backend ollama pull moondream
          docker exec ollama_backend ollama pull nomic-embed-text